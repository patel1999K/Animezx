<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Animezx</title>

<style>
html,body{
  margin:0;
  background:#000;
}
#grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
}
img{
  width:100%;
  display:block;
}
#detail{
  position:fixed;
  inset:0;
  background:#000;
  color:#fff;
  display:none;
  overflow:auto;
}
#detail img{
  width:100%;
}
.btn{
  padding:10px;
  background:#111;
  color:#fff;
  text-align:center;
}
</style>
</head>

<body>

<div id="grid"></div>

<div id="detail" onclick="this.style.display='none'">
  <img id="dimg">
  <div class="btn" id="dtitle"></div>
  <div class="btn" id="dinfo"></div>
</div>

<script>
fetch("https://api.jikan.moe/v4/top/anime?limit=40")
.then(r=>r.json())
.then(d=>{
  let g=document.getElementById("grid");
  d.data.forEach(a=>{
    let i=document.createElement("img");
    i.src=a.images.jpg.large_image_url;
    i.onclick=()=>{
      document.getElementById("detail").style.display="block";
      document.getElementById("dimg").src=a.images.jpg.large_image_url;
      document.getElementById("dtitle").innerText=a.title;
      document.getElementById("dinfo").innerText=
        "Episodes: "+(a.episodes||"?")+" | Score: "+(a.score||"?");
    };
    g.appendChild(i);
  });
});
</script>

</body>
</html>
