<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Animezx</title>
<style>
*{
  box-sizing:border-box;
}
body{
  margin:0;
  background:#0b0b0b;
}
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:6px;
  padding:6px;
}
.poster{
  border-radius:8px;
  overflow:hidden;
}
.poster img{
  width:100%;
  height:100%;
  display:block;
}
</style>
</head>

<body>

<div class="grid" id="grid"></div>

<script>
document.getElementById("grid").innerHTML = "";

fetch("https://api.jikan.moe/v4/top/anime?limit=24")
.then(res => res.json())
.then(data => {
  data.data.forEach(anime => {
    document.getElementById("grid").innerHTML += `
      <div class="poster">
        <img src="${anime.images.jpg.large_image_url}">
      </div>
    `;
  });
});
</script>

</body>
</html>
