<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Animezx</title>
<style>
body{
  margin:0;
  background:#0f0f0f;
}
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:8px;
  padding:8px;
}
.poster{
  border-radius:8px;
  overflow:hidden;
}
.poster img{
  width:100%;
  height:100%;
  display:block;
}
</style>
</head>

<body>

<div class="grid" id="grid"></div>

<script>
fetch("https://api.jikan.moe/v4/top/anime")
.then(res=>res.json())
.then(data=>{
  data.data.forEach(anime=>{
    document.getElementById("grid").innerHTML += `
      <div class="poster">
        <img src="${anime.images.jpg.image_url}">
      </div>
    `;
  });
});
</script>

</body>
</html>
